<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="norm.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Josefin+Sans:wght@300;400;600&family=Manrope:wght@600;800&family=Montserrat:wght@800&family=Noto+Kufi+Arabic:wght@700&family=Noto+Sans+Arabic:wght@600&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto&family=Work+Sans:wght@700&display=swap" rel="stylesheet">


</head>
<body>


  <div class="container">

    <div class="upper">

      <div class="lefttop">

        <div class="uplefttop"><p>My balance</p></div>

        <div class="botlefttop"><h2>$921.48</h2></div>

      </div>

      <div class="righttop"><svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg></div>

    </div>

    <div class="lower">

      <div class="lowertop"><h1>Spending -last 7 days</h1></div>

      <div class="lowermid">

        <div class="mon column">

          <div class="monprice price"><p>$17.45</p></div>

          <div class="monblock block"></div>

          <div class="montext"><p>mon</p></div>

        </div>

        <div class="tue column">

          <div class="tueprice price"><p>$34.91</p></div>

          <div class="tueblock block"></div>

          <div class="montext"><p>tue</p></div>

        </div>

        <div class="wed column">


          <div class="wedprice price"><p>$52.36</p></div>

          <div class="wedblock block"></div>

          <div class="montext"><p>wed</p></div>

        </div>

        <div class="thu column">

          <div class="thuprice price"><p>$31.07</p></div>

          <div class="thublock block"></div>

          <div class="montext"><p>thu</p></div>

        </div>

        <div class="fri column">

          <div class="friprice price"><p>$23.39</p></div>

          <div class="friblock block"></div>

          <div class="montext"><p>fri</p></div>

        </div>

        <div class="sat column">

          <div class="satprice price"><p>$43.28</p></div>

          <div class="satblock block"></div>

          <div class="montext"><p>sat</p></div>

        </div>

        <div class="sun column">

          <div class="sunprice price"><p>$25.48</p></div>

          <div class="sunblock block"></div>

          <div class="montext"><p>sun</p></div>

        </div>

      </div>

      <hr>

      <div class="lowerbot">

        <div class="botleft">

          <div class="botlefttop"><p class="t2">Total this month </p></div>

          <div class="botleftbot"><h1>$478.33</h1></div>

        </div>

        <div class="botright">

          <div class="botrighttop"><p class="t4">+2.4%</p></div>

          <div class="botrightbot"><p class="t5">from last month</p></div>

        </div>

      </div>

    </div>
  
  </div>
